<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    
  </head>
  <body>
<div class="App">
    <div class="container">
        <div class="weather-app-wrapper">
          <h1>5-Day Weather</h1>
          <form>
            <div class="text-sr">
              <div class="row">
                <div class="clearfix">
                  <div class="row">
                    <div class="col-9">
                      <input
                        type="Search"
                        id="put-city"
                        placeholder="Enter a city..."
                        class="form-control search-input"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        id="search-btn"
                        value="Search"
                        class="btn btn-primary w-100"
                      />
                    </div>
                  </div>
                  <br />
                  <div>
                   
                </div>
              </div>
            </div>
          </form>

          <br />
          <br>

          <div class="row">
            <div class="col-6">
                <div class="weather-location">
                  <span class="" id="card-city">Dublin</span>
                  <div class="cardDay" id="card-dayTime">Day & time</div>
                  <div><img src="" alt=""id="description-value" /></div>
                  
               
                    <img
                      src="http://openweathermap.org/img/wn/02d@2x.png"
                      alt="Cloudy"
                      id="icon-value"
                    />
                    <span class="" class="degrees">
                      <span id="temp-value"></span><a id="celsius-link">°C|</a
                      ><a href="#" id="fahrenheit-link">°F</a>
                    </span>
                  </p>
                </div>
            </div>
            
            <div class="col-6">
                <div class="weather-condition">
                   <span>Humidity: </span> <span id="humidity-value"> % </span>
                  </p>
                  <p class="card-text">
                    Wind: <span id="wind-value"> Km/h </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast w-100" id="forecast">
            <div class="row">
              <div class="col">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="54"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>
                </div>
              </div>
              <div class="col">
                <div class="weather-forecast-date">Fri</div>
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt=""
                  width="54"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 21° </span>
                  <span class="weather-forecast-temperature-min"> 13° </span>
                </div>
              </div>
              <div class="col">
                <div class="weather-forecast-date">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/03d@2x.png"
                  alt=""
                  width="54"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>
                </div>
              </div>
              <div class="col">
                <div class="weather-forecast-date">Sun</div>
                <img
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                  alt=""
                  width="54"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 16° </span>
                  <span class="weather-forecast-temperature-min"> 10° </span>
                </div>
              </div>
              <div class="col">
                <div class="weather-forecast-date">Mon</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="54"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 15° </span>
                  <span class="weather-forecast-temperature-min"> 9° </span>
                </div>
              </div>
            </div>  
          </div>

         <footer>
          <small class="reference"
            ><a
              href="https://github.com/Almajs/weather-application"
              target="blank"
            >
              Open-source code on GitHub,</a
            >
            by <em>Alma Zamir</em>
          </small>
        </footer>
        </div>
      </div>
    </div>
  </div>
    <script src="src/app.js"></script>
  </body>
</html>
